<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShuddhMart Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Firebase Auth import करें -->
<script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { getDatabase, ref, onValue, remove, update } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
    
    const firebaseConfig = {
        apiKey: "AIzaSyBvlkUoMDy0HHlORg_iGpfqm8awIZLhlG4",
        authDomain: "shuddhmart.firebaseapp.com",
        databaseURL: "https://shuddhmart-default-rtdb.firebaseio.com/",
        projectId: "shuddhmart",
        storageBucket: "shuddhmart.firebasestorage.app",
        messagingSenderId: "899103384312",
        appId: "1:899103384312:web:4a8c638ba63654993f110d"
    };
    
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const auth = getAuth(app);
    
    // Admin authentication check
    onAuthStateChanged(auth, (user) => {
        if (user) {
            console.log("Logged in UID:", user.uid);
            if (user.uid === '7cqLs9mXNSdeFd7UfJrrA6xyfdx1') {
                loadOrders(); // Admin है, orders load करें
            } else {
                alert("You are not admin! Please login with admin account.");
            }
        } else {
            // Admin login form दिखाएं
            showAdminLogin();
        }
    });
    
    // Admin login function
    window.adminLogin = function() {
        const email = document.getElementById('adminEmail').value;
        const password = document.getElementById('adminPassword').value;
        
        signInWithEmailAndPassword(auth, email, password)
            .then((userCredential) => {
                console.log("Admin logged in successfully");
                document.getElementById('adminLoginModal').classList.add('hidden');
            })
            .catch((error) => {
                alert("Login failed: " + error.message);
            });
    };
    
    function showAdminLogin() {
        document.getElementById('adminLoginModal').classList.remove('hidden');
    }
    
    window.database = database;
    window.ref = ref;
    window.onValue = onValue;
    window.remove = remove;
    window.update = update; // यह add किया status update के लिए
</script>
    <style>
        .admin-card {
            transition: all 0.3s ease;
        }
        .admin-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }
        
        /* Status dropdown styling */
        .status-dropdown {
            min-width: 140px;
        }
        .status-confirmed { color: #059669; background-color: #ecfdf5; }
        .status-processing { color: #0891b2; background-color: #e0f2fe; }
        .status-shipped { color: #7c3aed; background-color: #f3e8ff; }
        .status-out-for-delivery { color: #ea580c; background-color: #fff7ed; }
        .status-delivered { color: #16a34a; background-color: #f0fdf4; }
        .status-cancelled { color: #dc2626; background-color: #fef2f2; }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Admin Login Modal -->
<div id="adminLoginModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
    <div class="bg-white rounded-xl p-8 max-w-md w-full mx-4">
        <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Admin Login</h2>
        
        <input type="email" id="adminEmail" placeholder="Admin Email" 
               class="w-full p-3 mb-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
        
        <input type="password" id="adminPassword" placeholder="Admin Password" 
               class="w-full p-3 mb-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
        
        <button onclick="adminLogin()" 
                class="w-full bg-green-600 text-white py-3 rounded-lg hover:bg-green-700 transition-colors font-semibold">
            Login as Admin
        </button>
    </div>
</div>

    <!-- Header -->
    <header class="bg-white shadow-lg">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <div class="bg-green-600 text-white p-3 rounded-lg">
                        <i class="fas fa-store text-xl"></i>
                    </div>
                    <div>
                        <h1 class="text-2xl font-bold text-gray-800">ShuddhMart Admin</h1>
                        <p class="text-sm text-gray-600">Order Management Panel</p>
                    </div>
                </div>
                <button onclick="refreshOrders()" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition-colors">
                    <i class="fas fa-sync-alt mr-2"></i>Refresh
                </button>
            </div>
        </div>
    </header>

    <!-- Dashboard Stats -->
    <section class="py-8">
        <div class="container mx-auto px-4">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
                <div class="bg-white rounded-xl p-6 shadow-lg admin-card">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-gray-600 text-sm">Total Orders</p>
                            <p id="totalOrders" class="text-2xl font-bold text-gray-800">0</p>
                        </div>
                        <div class="bg-blue-100 p-3 rounded-full">
                            <i class="fas fa-shopping-cart text-blue-600 text-xl"></i>
                        </div>
                    </div>
                </div>
                
                <div class="bg-white rounded-xl p-6 shadow-lg admin-card">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-gray-600 text-sm">Total Revenue</p>
                            <p id="totalRevenue" class="text-2xl font-bold text-gray-800">₹0</p>
                        </div>
                        <div class="bg-green-100 p-3 rounded-full">
                            <i class="fas fa-rupee-sign text-green-600 text-xl"></i>
                        </div>
                    </div>
                </div>
                
                <div class="bg-white rounded-xl p-6 shadow-lg admin-card">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-gray-600 text-sm">COD Orders</p>
                            <p id="codOrders" class="text-2xl font-bold text-gray-800">0</p>
                        </div>
                        <div class="bg-yellow-100 p-3 rounded-full">
                            <i class="fas fa-money-bill-wave text-yellow-600 text-xl"></i>
                        </div>
                    </div>
                </div>
                
                <div class="bg-white rounded-xl p-6 shadow-lg admin-card">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-gray-600 text-sm">Online Paid</p>
                            <p id="onlineOrders" class="text-2xl font-bold text-gray-800">0</p>
                        </div>
                        <div class="bg-purple-100 p-3 rounded-full">
                            <i class="fas fa-credit-card text-purple-600 text-xl"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Orders Table -->
    <section class="pb-8">
        <div class="container mx-auto px-4">
            <div class="bg-white rounded-xl shadow-lg overflow-hidden">
                <div class="p-6 border-b border-gray-200">
                    <div class="flex items-center justify-between">
                        <h2 class="text-xl font-bold text-gray-800">Recent Orders</h2>
                        <div class="flex space-x-2">
                            <button onclick="exportOrders()" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors">
                                <i class="fas fa-download mr-2"></i>Export
                            </button>
                            <button onclick="clearAllOrders()" class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 transition-colors">
                                <i class="fas fa-trash mr-2"></i>Clear All
                            </button>
                        </div>
                    </div>
                </div>
                
                <div class="overflow-x-auto">
                    <table class="w-full">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Order ID</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Customer</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Phone</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Items</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Total</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Payment</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Address</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="ordersTableBody" class="bg-white divide-y divide-gray-200">
                            <!-- Orders will be populated here -->
                        </tbody>
                    </table>
                </div>
                
                <div id="noOrders" class="p-8 text-center text-gray-500 hidden">
                    <i class="fas fa-inbox text-4xl mb-4"></i>
                    <p class="text-lg">No orders found</p>
                    <p class="text-sm">Orders will appear here when customers place them</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Order Details Modal -->
    <div id="orderModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white rounded-xl p-8 max-w-2xl w-full mx-4 max-h-[80vh] overflow-y-auto">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-2xl font-bold text-gray-800">Order Details</h3>
                <button onclick="closeOrderModal()" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            
            <div id="orderDetails">
                <!-- Order details will be populated here -->
            </div>
        </div>
    </div>

    <script>
        let orders = [];
        let orderKeys = []; // Firebase keys को store करने के लिए

        // Status options with proper labels और colors
        const statusOptions = [
            { value: 'confirmed', label: 'Confirmed', class: 'status-confirmed' },
            { value: 'processing', label: 'Processing', class: 'status-processing' },
            { value: 'shipped', label: 'Shipped', class: 'status-shipped' },
            { value: 'out-for-delivery', label: 'Out for Delivery', class: 'status-out-for-delivery' },
            { value: 'delivered', label: 'Delivered', class: 'status-delivered' },
            { value: 'cancelled', label: 'Cancelled', class: 'status-cancelled' }
        ];

        // Load orders from Firebase
        function loadOrders() {
            const ordersRef = window.ref(window.database, 'orders');
            
            window.onValue(ordersRef, (snapshot) => {
                orders = [];
                orderKeys = []; // Keys भी reset करें
                
                if (snapshot.exists()) {
                    const data = snapshot.val();
                    // Keys और values दोनों store करें
                    Object.keys(data).forEach(key => {
                        orderKeys.push(key);
                        orders.push(data[key]);
                    });
                }
                renderOrders();
                updateStats();
            });
        }

        function renderOrders() {
            const tbody = document.getElementById('ordersTableBody');
            const noOrders = document.getElementById('noOrders');

            if (orders.length === 0) {
                tbody.innerHTML = '';
                noOrders.classList.remove('hidden');
                return;
            }

            noOrders.classList.add('hidden');
            
            tbody.innerHTML = orders.map((order, index) => {
                const currentStatus = order.status || 'confirmed';
                const statusOption = statusOptions.find(s => s.value === currentStatus) || statusOptions[0];
                
                return `
                <tr class="hover:bg-gray-50">
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm font-medium text-gray-900">${order.id}</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm text-gray-900">${order.customer.name}</div>
                        <div class="text-sm text-gray-500">${order.customer.email}</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                        ${order.customer.phone}
                    </td>
                    <td class="px-6 py-4">
                        <div class="text-sm text-gray-900">
                            ${order.items.length} item${order.items.length > 1 ? 's' : ''}
                        </div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm font-medium text-gray-900">₹${order.total}</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${
                            order.paymentMethod === 'cod' ? 'bg-yellow-100 text-yellow-800' : 'bg-green-100 text-green-800'
                        }">
                            ${order.paymentMethod === 'cod' ? 'COD' : 'Online'}
                        </span>
                    </td>
                    <td class="px-6 py-4">
                        <div class="text-sm text-gray-900 max-w-xs truncate">
                            ${order.delivery.address}
                        </div>
                        <div class="text-sm text-gray-500">Pin: ${order.delivery.pincode}</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                        ${new Date(order.date).toLocaleDateString()}
                        <br>
                        ${new Date(order.date).toLocaleTimeString()}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <select onchange="updateOrderStatus('${orderKeys[index]}', this.value)" 
                                class="status-dropdown px-3 py-1 text-xs font-semibold rounded-full border-0 ${statusOption.class}">
                            ${statusOptions.map(option => `
                                <option value="${option.value}" ${option.value === currentStatus ? 'selected' : ''}>
                                    ${option.label}
                                </option>
                            `).join('')}
                        </select>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                        <button onclick="viewOrder(${index})" class="text-blue-600 hover:text-blue-900 mr-2">
                            <i class="fas fa-eye"></i>
                        </button>
                        <button onclick="deleteOrder(${index})" class="text-red-600 hover:text-red-900">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                </tr>
            `;
            }).join('');
        }

        // Status update function - यह main function है
        function updateOrderStatus(orderKey, newStatus) {
            const orderRef = window.ref(window.database, `orders/${orderKey}`);
            
            window.update(orderRef, { 
                status: newStatus,
                statusUpdatedAt: new Date().toISOString()
            })
            .then(() => {
                showNotification(`Order status updated to ${newStatus}`, 'success');
                console.log('Status updated successfully');
            })
            .catch((error) => {
                console.error('Error updating status:', error);
                showNotification('Error updating order status', 'error');
                // Reload orders to revert the dropdown
                loadOrders();
            });
        }

        function updateStats() {
            const totalOrdersEl = document.getElementById('totalOrders');
            const totalRevenueEl = document.getElementById('totalRevenue');
            const codOrdersEl = document.getElementById('codOrders');
            const onlineOrdersEl = document.getElementById('onlineOrders');

            const totalOrders = orders.length;
            const totalRevenue = orders.reduce((sum, order) => sum + order.total, 0);
            const codOrders = orders.filter(order => order.paymentMethod === 'cod').length;
            const onlineOrders = orders.filter(order => order.paymentMethod === 'online').length;

            totalOrdersEl.textContent = totalOrders;
            totalRevenueEl.textContent = `₹${totalRevenue}`;
            codOrdersEl.textContent = codOrders;
            onlineOrdersEl.textContent = onlineOrders;
        }

        function viewOrder(index) {
            const order = orders[index];
            const modal = document.getElementById('orderModal');
            const details = document.getElementById('orderDetails');

            const itemsList = order.items.map(item => `
                <div class="flex justify-between items-center py-2 border-b">
                    <span>${item.product.name} x ${item.quantity}</span>
                    <span>₹${item.product.price * item.quantity}</span>
                </div>
            `).join('');

            const currentStatus = order.status || 'confirmed';
            const statusOption = statusOptions.find(s => s.value === currentStatus) || statusOptions[0];

            details.innerHTML = `
                <div class="space-y-4">
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <h4 class="font-semibold text-gray-800">Order Information</h4>
                            <p><strong>Order ID:</strong> ${order.id}</p>
                            <p><strong>Date:</strong> ${new Date(order.date).toLocaleString()}</p>
                            <p><strong>Payment Method:</strong> ${order.paymentMethod === 'cod' ? 'Cash on Delivery' : 'Online Payment'}</p>
                            <p><strong>Payment ID:</strong> ${order.paymentId || 'N/A'}</p>
                            <p><strong>Status:</strong> <span class="px-2 py-1 rounded-full text-xs font-semibold ${statusOption.class}">${statusOption.label}</span></p>
                        </div>
                        <div>
                            <h4 class="font-semibold text-gray-800">Customer Information</h4>
                            <p><strong>Name:</strong> ${order.customer.name}</p>
                            <p><strong>Email:</strong> ${order.customer.email}</p>
                            <p><strong>Phone:</strong> ${order.customer.phone}</p>
                        </div>
                    </div>
                    
                    <div>
                        <h4 class="font-semibold text-gray-800">Delivery Information</h4>
                        <p><strong>Address:</strong> ${order.delivery.address}</p>
                        <p><strong>Pincode:</strong> ${order.delivery.pincode}</p>
                        ${order.delivery.notes ? `<p><strong>Special Instructions:</strong> ${order.delivery.notes}</p>` : ''}
                    </div>

                    <div>
                        <h4 class="font-semibold text-gray-800">Order Items</h4>
                        <div class="bg-gray-50 rounded-lg p-4">
                            ${itemsList}
                            <div class="flex justify-between items-center pt-3 mt-3 border-t font-semibold">
                                <span>Total Amount:</span>
                                <span>₹${order.total}</span>
                            </div>
                        </div>
                    </div>
                </div>
            `;

            modal.classList.remove('hidden');
            modal.classList.add('flex');
        }

        function closeOrderModal() {
            const modal = document.getElementById('orderModal');
            modal.classList.add('hidden');
            modal.classList.remove('flex');
        }

        // Delete order function - Firebase से delete करता है
        function deleteOrder(index) {
            if (confirm('Are you sure you want to delete this order?')) {
                const orderKey = orderKeys[index]; // Firebase key
                const orderRef = window.ref(window.database, `orders/${orderKey}`);
                
                window.remove(orderRef)
                    .then(() => {
                        showNotification('Order deleted successfully', 'success');
                        // loadOrders() automatically होगा क्योंकि onValue listener है
                    })
                    .catch((error) => {
                        console.error('Error deleting order:', error);
                        showNotification('Error deleting order', 'error');
                    });
            }
        }

        // Clear all orders function - Firebase से सभी orders delete करता है
        function clearAllOrders() {
            if (confirm('Are you sure you want to clear all orders? This action cannot be undone.')) {
                const ordersRef = window.ref(window.database, 'orders');
                
                window.remove(ordersRef)
                    .then(() => {
                        showNotification('All orders cleared successfully', 'success');
                        // loadOrders() automatically होगा क्योंकि onValue listener है
                    })
                    .catch((error) => {
                        console.error('Error clearing orders:', error);
                        showNotification('Error clearing orders', 'error');
                    });
            }
        }

        function refreshOrders() {
            loadOrders();
            showNotification('Orders refreshed successfully', 'success');
        }

        function exportOrders() {
            if (orders.length === 0) {
                alert('No orders to export');
                return;
            }

            const csv = [
                ['Order ID', 'Customer Name', 'Phone', 'Email', 'Items', 'Total', 'Payment Method', 'Address', 'Pincode', 'Special Instructions', 'Status', 'Date']
            ];

            orders.forEach(order => {
                const itemsList = order.items.map(item => `${item.product.name} x ${item.quantity}`).join('; ');
                const statusOption = statusOptions.find(s => s.value === (order.status || 'confirmed')) || statusOptions[0];
                
                csv.push([
                    order.id,
                    order.customer.name,
                    order.customer.phone,
                    order.customer.email,
                    itemsList,
                    order.total,
                    order.paymentMethod === 'cod' ? 'Cash on Delivery' : 'Online Payment',
                    order.delivery.address,
                    order.delivery.pincode,
                    order.delivery.notes || '',
                    statusOption.label,
                    new Date(order.date).toLocaleString()
                ]);
            });

            const csvContent = csv.map(row => row.map(field => `"${field}"`).join(',')).join('\n');
            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `shuddhmart-orders-${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
            window.URL.revokeObjectURL(url);
        }

        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `fixed top-4 right-4 px-6 py-3 rounded-lg text-white z-50 ${
                type === 'success' ? 'bg-green-500' : 'bg-red-500'
            }`;
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // Close modal on outside click
        document.getElementById('orderModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeOrderModal();
            }
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadOrders();
            
            // Auto-refresh every 30 seconds
            setInterval(loadOrders, 30000);
        });
    </script>
</body>
</html>
